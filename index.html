<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Clock App</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />
  </head>
  <body class="d-flex flex-column justify-content-between">
    <!-- Quote section -->
    <div class="container pt-5" id="quote">
      <div class="row">
        <div class="col-xl-8 col-md-10 col-10">
          <figure>
            <blockquote class="blockquote">
              <p id="quote-content">
                “The science of operations, as derived from mathematics more
                especially, is a science of itself, and has its own abstract
                truth and value.”
              </p>
            </blockquote>
            <figcaption
              id="quote-author"
              class="blockquote-footer text-primary"
            >
              Someone famous in
            </figcaption>
          </figure>
        </div>
        <div class="col-xl-4 col-md-2 col-2">
          <div
            class="quotebtn d-flex justify-content-center align-items-center"
          >
            <svg
              id="regenerate-quote"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                opacity="1"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13 4.76451L10.6884 6.97743C10.6287 7.03696 10.6107 7.1266 10.6429 7.20451C10.6752 7.28242 10.7511 7.33324 10.8354 7.33326H17.3334V1.10409C17.3328 1.02002 17.2818 0.944497 17.204 0.912613C17.1262 0.880729 17.0369 0.898733 16.9775 0.958261L14.8046 3.03701C12.7334 1.01244 9.75831 0.21065 6.9502 0.920223C4.14209 1.6298 1.90505 3.74861 1.04419 6.51409L3.43085 7.25993C4.02898 5.33914 5.57591 3.86294 7.52257 3.3553C9.46924 2.84765 11.5401 3.38042 13 4.76451ZM7.38031 10.7951C7.34804 10.7173 7.27213 10.6666 7.18794 10.6666H0.666687V16.8153C0.666705 16.8996 0.717527 16.9756 0.795437 17.0078C0.873346 17.04 0.962985 17.0221 1.02252 16.9624L3.17085 14.9408C5.23884 16.977 8.2182 17.7888 11.0333 17.0833C13.8484 16.3777 16.0927 14.2566 16.9559 11.4858L14.5692 10.7399C13.9702 12.6626 12.4208 14.1396 10.4717 14.6459C8.52258 15.1522 6.45022 14.6159 4.99127 13.2278L7.33544 11.022C7.39488 10.9624 7.41259 10.8728 7.38031 10.7951Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!--/Quote section -->

    <!-- Current time section -->
    <div class="container pb-5" id="date-container">
      <div class="row">
        <div class="col-lg-7 col-md-10 col-12">
          <div>
            <h4 id="greeting" class="display-4 fw-regular lh-28 ls-4">
              <img src="../src/assets/img/sun.png" alt="sun" />
              GOOD MORNING, IT’S CURRENTLY
            </h4>
            <h1 id="current-time" class="display-1 fw-bold lh-200">11:23</h1>
            <h3
              id="current-city"
              class="display-3 fw-bold lh-28 ls-48 text-uppercase"
            >
              Loading your possition...
            </h3>
          </div>
        </div>
        <div class="col-lg-5 col-md-10 col-12 d-flex">
          <div class="ms-md-auto mt-auto pt-md-0 pt-3">
            <button type="button" id="btn-more" class="btn btn-primary">
              more
              <svg
                id="svg"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="20" cy="20" r="20" />
                <path d="M14 17L20 23L26 17" stroke="white" stroke-width="2" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Current time section -->

    <!-- Current time expand section -->
    <div
      class="container-fluid d-none slide-in-bottom"
      style="
        background-color: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(20.387113571166992px);
      "
      id="expand-time"
    >
      <div class="container py-5">
        <div class="row">
          <div class="col-6 col-md-7">
            <div class="mb-5">
              <h6
                class="display-6 fw-regular fh-28 ls-3 text-uppercase text-secondary"
              >
                CURRENT TIMEZONE
              </h6>
              <h2
                id="currnet-time-zone"
                class="display-3 fw-bold fh-68 text-secondary"
              >
                Europe/London
              </h2>
            </div>
            <div>
              <h6
                class="display-5 fw-regular fh-28 ls-3 text-uppercase text-secondary"
              >
                Day of the year
              </h6>
              <h2
                id="day-of-the-year"
                class="display-3 fw-bold fh-68 text-secondary"
              >
                295
              </h2>
            </div>
          </div>
          <div class="col-6 col-md-5 border-black border-start">
            <div class="mb-5">
              <h6
                class="display-6 fw-regular fh-28 ls-3 text-uppercase text-secondary"
              >
                Day of the week
              </h6>
              <h2
                id="day-of-the-week"
                class="display-3 fw-bold fh-68 text-secondary"
              >
                5
              </h2>
            </div>
            <div class="mb-5">
              <h6
                class="display-6 fw-regular fh-28 ls-3 text-uppercase text-secondary"
              >
                Week number
              </h6>
              <h2
                id="week-number"
                class="display-3 fw-bold fh-68 text-secondary"
              >
                42
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/Current time expand section -->

    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>
  </body>
</html>
